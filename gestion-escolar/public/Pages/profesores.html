<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Profesores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <div id="navbar-component"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-md h-fit">
                <h2 class="text-2xl font-bold text-slate-800 mb-6 border-b pb-2">Nuevo Profesor</h2>
                <form id="formProfesor">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Nombre</label>
                        <input type="text" id="nombre" class="w-full border rounded-lg p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Apellido</label>
                        <input type="text" id="apellido" class="w-full border rounded-lg p-2" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700">Guardar</button>
                </form>
            </div>

            <div class="w-full md:w-2/3 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Listado de Profesores</h2>
                <table class="w-full text-left">
                    <thead class="bg-slate-100"><tr class="text-slate-600"><th class="p-3">ID</th><th class="p-3">Nombre Completo</th><th class="p-3 text-right">Acciones</th></tr></thead>
                    <tbody id="tablaProfesores"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/config/config.js"></script>
    <script src="../js/services/api.js"></script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/views/profesores.js"></script>
</body>
</html>
