<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Materias</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <div id="navbar-component"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 border-l-4 border-green-500">
            <h2 class="text-xl font-bold mb-4" id="formTitle">Registrar Materia</h2>
            
            <form id="formMateria" class="flex gap-4 items-end">
                <input type="hidden" id="materiaId">
                <div class="flex-grow">
                    <label class="block text-sm text-gray-600 mb-1">Nombre Materia</label>
                    <input type="text" id="nombreMateria" class="w-full border rounded p-2" required>
                </div>
                <button type="submit" id="btnSubmit" class="bg-green-600 text-white px-6 py-2 rounded font-bold hover:bg-green-700">Crear</button>
                <button type="button" id="btnCancel" class="hidden bg-gray-400 text-white px-4 py-2 rounded font-bold" onclick="resetForm()">Cancelar</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Listado de Materias</h2>
            <table class="w-full text-left">
                <thead class="bg-slate-100"><tr><th class="p-3">ID</th><th class="p-3">Materia</th><th class="p-3 text-right">Acciones</th></tr></thead>
                <tbody id="tablaMaterias"></tbody>
            </table>
        </div>
    </div>
    <script src="../js/config/config.js"></script>
    <script src="../js/services/api.js"></script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/views/materias.js"></script>
</body>
</html>
