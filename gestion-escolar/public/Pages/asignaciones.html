<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <div id="navbar-component"></div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-slate-800 mb-8">üìù Gesti√≥n de Asignaciones</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-purple-600 h-fit">
                <h2 class="text-xl font-bold mb-6 text-gray-800">Nueva Asignaci√≥n</h2>
                
                <form id="formAsignacion">
                    <div class="mb-4 bg-purple-50 p-3 rounded-lg">
                        <label class="block text-gray-700 font-bold mb-2">¬øA qui√©n vas a asignar?</label>
                        <div class="flex gap-4">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="tipoUsuario" value="estudiante" checked onchange="cambiarTipo('estudiante')" class="form-radio text-purple-600 w-4 h-4">
                                <span class="font-medium">Estudiante</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="tipoUsuario" value="profesor" onchange="cambiarTipo('profesor')" class="form-radio text-purple-600 w-4 h-4">
                                <span class="font-medium">Profesor</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1" id="lblUsuario">Seleccione Estudiante</label>
                        <select id="selUsuario" class="w-full border rounded p-2 bg-gray-50 focus:ring-2 focus:ring-purple-500 outline-none">
                            <option value="">Cargando...</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-1">Seleccione Materia</label>
                        <select id="selMateria" class="w-full border rounded p-2 bg-gray-50 focus:ring-2 focus:ring-purple-500 outline-none">
                            <option value="">Cargando...</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 rounded hover:bg-purple-700 transition">
                        Confirmar Asignaci√≥n
                    </button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-6 border-b pb-2">
                    <h2 class="text-xl font-bold text-slate-800">Listado de Asignaciones</h2>
                    <span id="badgeTipo" class="bg-purple-100 text-purple-800 text-xs font-semibold px-2.5 py-0.5 rounded">Viendo: Estudiantes</span>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                            <tr>
                                <th class="p-3">ID</th>
                                <th class="p-3">Nombre Completo</th>
                                <th class="p-3">Materia Asignada</th>
                                <th class="p-3 text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaAsignaciones">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config/config.js"></script>
    <script src="../js/services/api.js"></script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/views/asignaciones.js"></script>
</body>
</html>
